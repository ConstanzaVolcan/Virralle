<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virralle AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tiktok-style {
      background: linear-gradient(to bottom right, #d8b4fe, #c084fc);
    }
    .instagram-style {
      background: linear-gradient(to bottom right, #fbcfe8, #f472b6);
    }
    .youtube-style {
      background: linear-gradient(to bottom right, #fecaca, #f87171);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-300 via-purple-400 to-purple-500">
  <header class="p-4">
    <nav class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">Virralle</h1>
      <ul class="flex space-x-4">
        <li><a href="#" id="btnTikTok" class="text-white hover:underline">TikTok</a></li>
        <li><a href="#" id="btnInstagram" class="text-white hover:underline">Instagram</a></li>
        <li><a href="#" id="btnYouTube" class="text-white hover:underline">YouTube</a></li>
        <li><a href="#" id="btnLogin" class="text-white hover:underline">Iniciar sesión</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto p-4">
    <div id="contenedorPrincipal" class="bg-white/80 backdrop-blur-lg rounded-xl p-8 shadow-lg max-w-xl mx-auto tiktok-style">
      <h2 id="tituloPlataforma" class="text-2xl font-bold text-center mb-4">Comencemos la creación de tu TikTok viral</h2>
      <p id="descripcionPlataforma" class="text-center mb-6">Responde unas preguntas y recibe una idea lista para triunfar en TikTok.</p>
      
      <textarea id="inputPlataforma" placeholder="¡Cuéntanos tu idea!" class="w-full p-4 border rounded-lg mb-4"></textarea>
      
      <button id="botonPlataforma" class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
        🚀 ¡Crear mi TikTok viral!
      </button>
    </div>
  </main>

  <div id="loginModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl p-6 max-w-md w-full">
      <h2 class="text-2xl font-bold mb-4">Iniciar sesión</h2>
      <input type="email" placeholder="Correo electrónico" class="w-full p-3 border rounded-lg mb-3">
      <input type="password" placeholder="Contraseña" class="w-full p-3 border rounded-lg mb-4">
      <div class="flex justify-end gap-2">
        <button id="btnCancelarLogin" class="px-4 py-2 text-purple-600">Cancelar</button>
        <button id="btnIniciarSesion" class="px-4 py-2 bg-purple-600 text-white rounded-lg">Entrar</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
