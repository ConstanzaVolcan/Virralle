<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Hazte viral con Virralle, la plataforma de IA que crea contenido viral para TikTok, Instagram y YouTube. ¡Empieza gratis y mejora a PRO!" />
  <meta property="og:title" content="Virralle – Hazte viral con IA" />
  <meta property="og:description" content="Captions, ideas virales y planificación con inteligencia artificial. Tu camino a la viralidad comienza aquí." />
  <meta property="og:image" content="https://virralle.com/logo.png" />
  <meta property="og:url" content="https://virralle.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>Virralle AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .tiktok-style {
      background: linear-gradient(to bottom right, #d8b4fe, #c084fc);
    }
    .instagram-style {
      background: linear-gradient(to bottom right, #fbcfe8, #f472b6);
    }
    .youtube-style {
      background: linear-gradient(to bottom right, #fecaca, #f87171);
    }
    .selector-idioma {
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: white;
      font-weight: bold;
    }
    @media (max-width: 640px) {
      .top-bar ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center bg-gradient-to-br from-purple-300 via-purple-400 to-purple-500">
  <header class="w-full p-4 flex flex-col md:flex-row justify-between items-center bg-white/10 backdrop-blur-md">
    <div class="flex flex-col items-center mb-4 md:mb-0">
      <h1 class="text-3xl font-bold text-white">Virralle</h1>
      <p class="text-white text-sm" id="eslogan">Hazte viral con IA</p>
    </div>
    <nav class="flex flex-wrap gap-4 items-center justify-center">
      <button id="btnLogin" class="text-white font-semibold">Iniciar sesión</button>
      <button id="btnTikTok" class="text-white">TikTok</button>
      <button id="btnInstagram" class="text-white">Instagram</button>
      <button id="btnYouTube" class="text-white">YouTube</button>
      <button id="btnPro" class="text-white font-semibold">Mejorar a PRO</button>
      <button id="btnContacto" class="text-white border border-white px-3 py-1 rounded-full hover:bg-white hover:text-purple-600 transition">Contáctanos</button>
      <select id="languageSelect" class="selector-idioma">
        <option value="es">ESP</option>
        <option value="en">ENG</option>
      </select>
    </nav>
  </header>

  <main class="w-full flex justify-center px-4 py-10">
    <div id="contenedorPrincipal" class="bg-white/80 backdrop-blur-lg rounded-xl p-6 shadow-lg w-full max-w-xl flex flex-col items-center gap-5 tiktok-style">
      <h2 id="tituloPlataforma" class="text-xl font-bold text-purple-900 text-center">Comencemos la creación de tu TikTok viral</h2>
      <p id="descripcionPlataforma" class="text-center text-purple-700">Responde unas preguntas y recibe una idea lista para triunfar en TikTok.</p>

      <select id="tonoTikTok" class="w-[90%] max-w-[400px] p-3 text-black rounded-xl border border-purple-300 bg-white">
        <option value="">Selecciona una categoría</option>
        <option value="divertido">🌟 Contenido Divertido</option>
        <option value="retos">🔥 Retos y Tendencias</option>
        <option value="lifehacks">🛠 Life Hacks / Tutoriales</option>
        <option value="curiosidades">🤯 Curiosidades y Datos</option>
        <option value="asmr">🎷 ASMR y Relajación</option>
        <option value="emocional">❤️ Contenido Emocional</option>
        <option value="educativo">📚 Educación y Divulgación</option>
        <option value="historias">📖 Story Time</option>
        <option value="espiritual">🧘 Espiritualidad y Bienestar</option>
        <option value="ambiental">🌱 Conciencia Ambiental</option>
        <option value="animales">🐾 Animales y Mascotas</option>
        <option value="tematico">🎯 Contenido Temático Específico</option>
      </select>

      <textarea id="inputPlataforma" placeholder="¡Cuéntanos tu idea!" class="w-full min-h-[160px] p-3 text-black rounded-xl border border-purple-300 resize-y"></textarea>
      <button id="botonPlataforma" class="w-full py-3 px-5 bg-gradient-to-r from-purple-600 to-purple-800 text-white font-semibold rounded-xl hover:brightness-110 transition">🚀 ¡Crear mi TikTok viral!</button>

      <!-- País y consejos virales -->
      <div class="w-full space-y-4">
        <div>
          <label for="pais" class="block font-semibold text-purple-800">🌎 Tu país</label>
          <select id="pais" class="w-full p-2 border rounded">
            <option value="Chile">Chile</option>
            <option value="México">México</option>
            <option value="España">España</option>
            <option value="Argentina">Argentina</option>
            <option value="Colombia">Colombia</option>
          </select>
        </div>

        <div id="consejosVirales" class="hidden p-4 rounded-2xl shadow bg-white border border-purple-200 space-y-3">
          <div><span class="font-bold">🕒 Mejor hora:</span> <span id="mejorHora">--</span></div>
          <div><span class="font-bold">🔥 Hashtags:</span> <span id="hashtagsRecomendados">--</span></div>
          <div><span class="font-bold">💡 Consejo:</span> <span id="consejoViral">--</span></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-white text-sm py-6">
    © 2025 <strong>Virralle AI</strong> — Todos los derechos reservados
  </footer>

  <script src="js/script.js.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=AbiSnDMFMjmbJz6j34Lr_pEwF1u2iw-VmCiACaCyVSO98fNDsGywlFW-B8lsOo9NNWvLCS2P4UvNx_jb&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
</body>
</html>
