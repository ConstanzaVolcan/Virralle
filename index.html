<!DOCTYPE html>
<html lang="es">
<head>
<meta name="description" content="Hazte viral con Virralle, la plataforma de IA que crea contenido para TikTok, Instagram y YouTube. ¡Empieza gratis y mejora a PRO!" />
<meta property="og:title" content="Virralle – Hazte viral con IA" />
<meta property="og:description" content="Captions, ideas virales y planificación con inteligencia artificial. Tu camino a la viralidad comienza aquí." />
<meta property="og:image" content="https://virralle.com/logo.png" />
<meta property="og:url" content="https://virralle.com" />
<meta name="twitter:card" content="summary_large_image" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virralle AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .animate-pulse-fast {
      animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    .tiktok-style {
      background: linear-gradient(to bottom right, #d8b4fe, #c084fc);
    }
    .instagram-style {
      background: linear-gradient(to bottom right, #fbcfe8, #f472b6);
    }
    .youtube-style {
      background: linear-gradient(to bottom right, #fecaca, #f87171);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-between bg-gradient-to-br from-purple-300 via-purple-400 to-purple-500">
  <div class="fondo-animado"></div>
  <header class="header">
    <div class="top-bar">
      <div class="titulo-contenedor">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-white text-center mb-2">Virralle</h1>
        <p class="eslogan" id="eslogan">Hazte viral con IA</p>
      </div>

      <nav class="navbar">
        <ul>
         <li><a href="javascript:void(0);" onclick="abrirLogin()">Iniciar sesión</a></li>
          <li><a href="javascript:void(0);" id="btnTikTok">TikTok</a></li>
          <li><a href="javascript:void(0);" id="btnInstagram">Instagram</a></li>
          <li><a href="javascript:void(0);" id="btnYouTube">YouTube</a></li>
          <li><a href="javascript:void(0);" onclick="abrirModalPro()">Mejorar a PRO</a></li>
          <li>
            <a href="javascript:void(0);" onclick="abrirContacto()"
              class="inline-block px-6 py-2 text-white font-bold border-2 border-white rounded-full transition duration-300 hover:bg-white hover:text-purple-600">
              Contáctanos
            </a>
          </li>
        </ul>
      </nav>
      <select id="languageSelect" class="selector-idioma">
        <option value="es">ESP</option>
        <option value="en">ENG</option>
      </select>
    </div>

    <div id="registroModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-xl">
        <h2 class="text-2xl font-bold mb-4 text-purple-800">Crear cuenta</h2>
        <input type="text" placeholder="Nombre completo" class="w-full p-3 mb-3 border border-purple-300 rounded-lg" />
        <input type="email" placeholder="Correo electrónico" class="w-full p-3 mb-3 border border-purple-300 rounded-lg" />
        <input type="password" placeholder="Contraseña" class="w-full p-3 mb-4 border border-purple-300 rounded-lg" />
        <div class="flex justify-end gap-2">
          <button onclick="cerrarRegistro()" class="text-purple-500 font-semibold">Cancelar</button>
          <button onclick="registrarCuenta()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">Registrar</button>
        </div>
      </div>
    </div>
  </header>

  <main class="w-full flex justify-center mt-12 px-4">
    <div id="contenedorPrincipal" class="bg-white/80 backdrop-blur-lg rounded-xl p-8 shadow-lg w-full max-w-xl flex flex-col items-center gap-6 tiktok-style">

      <h2 id="tituloPlataforma" class="text-2xl font-bold text-purple-900 text-center">
        Comencemos la creación de tu TikTok viral
      </h2>

      <p id="descripcionPlataforma" class="text-center text-purple-700">
        Responde unas preguntas y recibe una idea lista para triunfar en TikTok.
      </p>

      <select id="tonoTikTok"
        class="w-[90%] max-w-[400px] p-3 text-black rounded-xl border border-purple-300 bg-white focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option value="">Selecciona una categoría</option>
        <option value="divertido">🌟 Contenido Divertido</option>
        <option value="retos">🔥 Retos y Tendencias</option>
        <option value="lifehacks">🛠 Life Hacks / Tutoriales</option>
        <option value="curiosidades">🤯 Curiosidades y Datos</option>
        <option value="asmr">🎷 ASMR y Relajación</option>
        <option value="emocional">❤️ Contenido Emocional</option>
        <option value="educativo">📚 Educación y Divulgación</option>
        <option value="historias">📖 Story Time</option>
        <option value="espiritual">🧘 Espiritualidad y Bienestar</option>
        <option value="ambiental">🌱 Conciencia Ambiental</option>
        <option value="animales">🐾 Animales y Mascotas</option>
        <option value="tematico">🎯 Contenido Temático Específico</option>
      </select>

      <textarea id="inputPlataforma" placeholder="¡Cuéntanos tu idea!"
        class="w-full min-h-[180px] p-4 text-black rounded-xl border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-y"></textarea>

      <button onclick="generarIdea()" id="botonPlataforma"
        class="w-full py-4 px-6 bg-gradient-to-r from-purple-600 to-purple-800 text-white font-semibold rounded-xl shadow-md hover:brightness-110 transition-all duration-300">
        🚀 ¡Crear mi TikTok viral!
      </button>

      <div id="cargando" class="text-center text-purple-900 mt-2 hidden animate-pulse-fast">
        <p>✨ Generando idea viral...✨</p>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
